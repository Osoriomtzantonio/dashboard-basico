<div class="card">

    <img [src]="producto.imagen" [alt]="producto.nombre" class="card-image">
    <span *ngIf="producto.enOferta" class="badge-oferta">Â¡OFERTA!</span>
  </div>
  <div class="card-body">

  </div>
</div>
